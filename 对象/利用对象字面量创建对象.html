<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.利用对象字面量创建对象
        //var dog={}          创建了一个空的对象
        var dog={
            name:'可可',
            type:'阿拉斯加犬',
            age:'五岁',
            close:'棕红色',
            skill:function (){
                console.log('bark');
                console.log('showFilm');
            }
        }
        console.log(dog.name);
        console.log(dog.age);

        dog.skill();
        //（1）里面的属性或者方法我们采取键值对的形式    键 属性名：值    属性值
        //（2）多个属性和方法用逗号隔开
        //（3）方法冒号后跟着的是一个匿名函数
        //2.使用对象
        //（1）调用对象属性  我们采取  对象名.属性名     我们理解为的  console.log(dog.name);
        //（2）调用属性还有一种方法    对象名['属性名']          console.log(dog['age']);
        // (3)调用对象的方法  skill   对象名.方法名()    千万别忘记添加小括号     dog.skill();
    </script>
</body>
</html>
