<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //利用对象封装自己的数学对象   里面有PI  最大值和最小值
        var Mymath={
            PI:3.141592653,
            max:function(){
                max=arguments[0];
                for(i=1;i<arguments.length;i++){     //可以是i<arguments.length       或者i<=arguments.length-1
                    if(max<arguments[i]){
                        max=arguments[i];
                    }
                }
                return max;
            },
            min:function(){
                min=arguments[0];
                for(i=1;i<arguments.length;i++){
                    if(min>arguments[i]){
                        min=arguments[i];
                    }
                }
                return min;
            }

        }
        
        
        console.log(Mymath.PI);
        console.log(Mymath.max(9,58,6,4,3,96,5,99));
        console.log(Mymath.min(6,9,8,3,47,25,34,1));
    </script>
</body>
</html>
