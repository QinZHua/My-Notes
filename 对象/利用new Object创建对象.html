<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //利用new Object 创建对象
        var obj=new Object();
        obj.name='鸣人';
        obj.sex='男';
        obj.age='19岁';
        obj.skill=function(){ 
            console.log('影分身术');
        }
        //（1）我们是利用 等号 = 赋值的方法 添加对象的属性和方法
        //（2）每个属性和方法之间用 分号结束
        console.log(obj.name);
        console.log(obj['age']);
        obj.skill();
    </script>
</body>
</html>
