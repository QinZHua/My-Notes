<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组排序
        //1.翻转数组
        var arr=[1,2,3,4];
        arr.reverse();
        console.log(arr);
        
        //2.数组排序（冒泡排序）
        var arr1=[1,5,6,12,66,21,29,24,9,7,3];
        arr1.sort(function(a,b){
           // return a-b;   升序的顺序排序
           return b-a;       //降序的顺序排序
        });
        console.log(arr1);
    </script>
</body>
</html>
