<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //猜数字游戏
        //1.随机生成一个1~10的整数 我们需要得到Math.random()方法
        //2.需要一直猜到正确为止，所以需要一直循环
        //3.while   循环简单   
        //4.核心算法 ：使用if else if   多分支来判断大于、小于、等于。

        function getRandomIntInclusive(min, max) {
               min = Math.ceil(min);
               max = Math.floor(max);
               return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
        }
         var random=getRandomIntInclusive(1, 100);
         while(true){
             var num=prompt('你来猜？输入1~10之间的一个数字');
             if(num>random){
                 alert('你猜大了');
             }else if(num<random){
                 
                alert('你猜小了');
             }else{
                alert('你猜对了了');
                break;      //猜对之后退出整个循环
             }
         }
      
    </script>
</body>
</html>
