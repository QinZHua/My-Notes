<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //利用构造函数创建对象 
        //利用构造函数创建两个英雄对象。函数中的公共部分包括：姓名属性（name）  类型属性（type）  血量属性（blood）和攻击方式（attack）
        //英雄对象的信息如下：
        //廉颇   力量型    500血量    攻击：近战
        //后裔   远程型    100血量    攻击：远程

        //function 构造函数名（）{
        //    this.属性=值;
        //    this.方法=function(){}
        // }
        //new 构造函数名();
        function star(name,type,blood){
            this.name=name;
            this.type=type;
            this.blood=blood;
            this.attack=function(gongji){
                console.log(gongji);
            }
        }
        var lianpo=new star('廉颇','力量型','500血量');   //调用函数返回的是一个对象   
        console.log(lianpo.name);
        console.log(lianpo.type);
        console.log(lianpo.blood);
        lianpo.attack('近战');
       
        var houyi=new star('后裔','射手型','100血量');
        console.log(houyi.name);
        console.log(houyi.type);
        console.log(houyi.blood);
        houyi.attack('远程');

        //构造函数和对象  
        //1.构造函数    英雄    泛指的某一大类   它类似于Java语言里面的   类（class）
        //2.对象  特指  是一个具体的事物  如廉颇、后裔     ('廉颇','力量型','500血量')
        //3.我们利用构造函数创建对象的过程我们也称为对象的实例化
    </script>
</body>
</html>
