<body>
    <script>
        
        //有一个工资的数组[1500,1800,2000,2300,2500],要求把数组中工资超过2000的删除，剩余的放在新数组里面
        var arr=[1500,1800,2000,2300,2500];
        var newArr=[];
        for(i=0;i<=arr.length;i++){
            if(arr[i]<=2000){
                // newArr[newArr.length]=arr[i];
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    </script>
</body>
