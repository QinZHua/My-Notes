    btn.onclick=function(){

        //表单里面的值    文字内容是通过  value   来修改的   
        input.value="我被点击了";    
        //如果想要某个表单被禁用    不能再点击   disabled   我们想要这个按钮   button  禁用
        //bun.disabled=true;
        this.disabled=true;
    }
    </script>
</body>
