<html lang="en">
<head>

<body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <script>
        //获取所有按钮元素
        var btns = document.getElementsByTagName("button");
        //btns得到的是伪数组  里面每一个元素  btns[i]
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                //（1）先把所有的按钮背景全部去掉     （因为当你按第一个时背景变红，再按第二个背景也变红，但是第一个背景颜色没有去掉）
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = "";
                }
                //（2）然后让当前的元素背景为red   只留下一个自己背景
                this.style.backgroundColor = "red";
            }
        }
    </script>
</body>

</html>
