<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
      <li>春风吹又生1</li>
      <li>春风吹又生2</li>
      <li>春风吹又生3</li>
      <li>春风吹又生4</li>
      <li>春风吹又生5</li>
    </ul>

    <ol id="ol">
        <li>野火烧不尽1</li>
        <li>野火烧不尽2</li>
        <li>野火烧不尽3</li>
        <li>野火烧不尽4</li>
        <li>野火烧不尽5</li>
      </ol>
    <script>
        //返回的是  获取过来元素对象的集合    以伪数组的形式储存的            
        //获取某一类元素或某一类标签的时候有两种方式:document.getElementsByTagName('li');    会把所有的li取过来
        var lis=document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);

        //我们想要依次打印里面的元素对象我们可以采取遍历的方式       
        for(i=0;i<=lis.length;i++){
            console.log(lis[i]);
        }
        //3.如果页面中只有一个li   返回的还是伪数组的形式
        //4.如果页面中没有这个元素返回的空的伪数组的形式
        //5.element.getElementsByTagName('标签名');      这是获取父元素的标签时用        父元素必须是指定的单个元素
        // var ol=document.getElementsByTagName('ol');  //[ol]
        // console.log(ol[0].getElementsByTagName('li'));
        var ol=document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));


    </script>
</body>
</html>
