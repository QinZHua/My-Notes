<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 100px auto;
        }
        .input-yanse{
            outline-color: pink;
        }
        button{
            width: 50px;
            height: 20px;
            border: none;
            background-color: rgb(25, 83, 190);
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" value="邮箱/ID/手机号" class="texts">
        <input type="text" value="密码" class="passwords" >
        <button>登录</button>
    </div>
    <script>
        var texts=document.querySelector(".texts");
        var passwords=document.querySelector(".passwords");

        texts.onfocus=function(){
            if(this.value=="邮箱/ID/手机号"){
            this.value="";
            this.className="input-yanse";
            // this.ourlinecolor="pink";   错误的做法
            }
        }
        texts.onblur=function(){
            if(this.value==""){
                this.value="邮箱/ID/手机号";
            }
        }
        passwords.onfocus=function(){
            if(this.value=="密码"){
                this.type="password";
                this.value="";
                this.className="input-yanse";
            }
        }
        passwords.onblur=function(){
            if(this.value==""){
                this.type="text";
                this.value="密码";
            }
        }
    </script>
</body>
</html>
