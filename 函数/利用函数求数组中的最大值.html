<body>
       <script>
           //利用函数求数组中[5,96,88,34,65,63,135,4,2,15,3]  的最大值
           function getarrMax(arr){        //接收一个数组
                 var max=arr[0]
                 for(i=1;i<=arr.length;i++){
                     if(arr[i]>max){
                         max=arr[i]
                     }
                 }
                 return max;
           }
        //    getarrMax([5,96,88,34,65,63,135,4,2,15,3]);     // 实参是一个数组送过去
        var re=getarrMax([5,96,88,34,65,63,135,4,2,15,3]);
        console.log(re);
       </script>
</body>
