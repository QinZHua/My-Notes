<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //break关键字用于跳出整个循环（循环结束）
        for(var i=1;i<=5;i++){
            if(i==3){
                break;    //直接跳出整个循环
            }
            console.log('我吃的第'+i+'个包子');
        }



        //求1-100之间的和中，当遇见能被7整除之外的整数直接跳出整个循环
        var sum=0;
        for(i=1;i<=100;i++){
            if(i%7==0){
                break;
            }
            sum+=i;
        }
         console.log(sum);
    </script>
</body>
</html>
