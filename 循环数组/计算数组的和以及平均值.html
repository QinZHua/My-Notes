<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //1.求数组  [2，6，4，8，9]  里面所有元素的和以及平均值
        //2.（1）声明一个求和变量  sum   
        //3.（2）遍历这个数组把里面的每个数组元素加到sum里面
        //4.（3）用球和变量sum除以数组长度就可以得到数组的平均值

        var arr=[2,6,4,8,9];
        var sum=0;
        var average=0;
        for(i=0;i<arr.length;i++){
            sum+=arr[i];      //我们加的是数组元素arr[i]    不是计数器  i
        }
        average=sum/arr.length;
        console.log(sum);
        console.log(average);
    </script>
</body>
