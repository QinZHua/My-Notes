<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //continue关键字用于跳出本次循环，继续下一个循环(本次循环体中continue之后的代码就会少执行一次)
        for(var i=1;i<=5;i++){
            if(i==3){
                continue;    //只要遇见continue就会退出本次循环      直接跳到i++
            }
            console.log('我吃的第'+i+'个包子');
        }



        //求1-100之间的和，除了能被7整除之外的整数
        var sum=0;
        for(i=1;i<=100;i++){
            if(i%7==0){
                continue;
            }
            sum+=i;
        }
         console.log(sum);
    </script>
</body>
</html>
