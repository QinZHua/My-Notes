<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='';
        for(i=1;i<=9;i++){
            for(j=1;j<=i;j++){
                //1*2=2
                //str=str+'*'
                str+=j+'*'+i+'='+j*i+'\t';
            }
            str+='\n';
        }
        console.log(str);
    </script>
</body>
</html>
