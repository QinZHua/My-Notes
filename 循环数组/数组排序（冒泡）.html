<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //冒泡排序
/*       5   4   3   2   1                        1.一共需要的趟数   我们用外层for循环
                                                 五个数据我们一共需要走四趟   
        第一趟   4 3 2 1 5                        长度就是数组长度减去1 
                                                 
        第二趟   3 2 1 4 5                  2.第一趟交换次数    我们用里层for循环        
                                                第一趟交换4次  
        第三趟   2 1 3 4 5                      第一趟交换3次
                                                第一趟交换2次
        第四趟   1 2 3 4 5                      第一趟交换1次
                                              长度就是数组长度减去次数
                                              但是我们次数从0开始的    所以最终arr.length-i-1
                                            3.交换两个变量就好了
*/
        var arr=[5,3,4,2,1,6,8,9,7];
        for(var i=0;i<=arr.length-1;i++){        //外层循环管趟数
            for(var j=0;j<=arr.length-i-1;j++){  //里层循环管每趟交换的次数
                if(arr[j]>arr[j+1]){             //内部交换2个变量的值  前一个和后一个数组元素比较
                var temp=arr[j];
                arr[j]= arr[j+1];
                arr[j+1]=temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
