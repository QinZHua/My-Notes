<body>
    <script>
        //while  循环语法结构   while 当.....的时候
        //while(条件表达式) {
            //循环体
        // }
        //执行思路   当条件表达式结果为true   则执行循环体    否则退出循环
        //代码验证


        var num=1;
        while(num<=100){
            console.log('你好');
            num++;
        }
        //里面应该也有计数器    初始化变量    
        //里面应该也操作表达式    完成计数器的更新   防止死循环


        //计算1-100之间所有整数之和
        var sum=0;
        var i=1; 
        while(i<=100){
            sum+=i;
            i++;
        }
        console.log(sum);


      //弹出一个对话框：你爱我吗？   如果输入我爱你   对话框提示结束，否则，就一直询问

      var message=prompt('你爱我吗？');
      while(message!=='我爱你'){
          message=prompt('你爱我吗？');
      }
      alert('我也爱你');

    </script>
</body>
