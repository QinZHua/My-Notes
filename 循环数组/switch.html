<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var week=prompt('请输入数字');
        switch(week){
          case "1":
          alert('今天是星期一');
          break;
          case "2":
          alert('今天是星期二');
          break;
          case "3":
          alert('今天是星期三');
          break;
          case "4":
          alert('今天是星期四');
          break;
          case "5":
          alert('今天是星期五');
          break;
          case "6":
          alert('今天是星期六'); 
          break;
          case "7":
          alert('今天是星期七');
          break;
          default:
          alert('你输入的没有在范围内');
        }
    </script>
</body>
</html>
