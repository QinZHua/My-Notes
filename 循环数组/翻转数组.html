<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //将数组  ['red','blue','green','yellow']  的内容反过来存放
        //1.声明一个新数组newArr  
        //2.把旧数组索引号第4个取过来（arr.length-1）给新数组索引号第0个元素（arr.length）
        //3.我们采取   递减的方式   i--
        
        // var arr=['red','blue','green','yellow'];
        var arr=[9,8,7,6,5,4,3,2,1];
        var newArr=[];
        for(i=arr.length-1;i>=0;i--){
            newArr[newArr.length]=arr[i]
        }
        console.log(newArr);
    </script>
</body>
</html>
