<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //求1-100之间的平均值，需要一个sum积变量   还需要一个平均值average
        var sum=0;
        average=0;
        for(var i=1;i<=100;i++){
            //  sum=sum+i
            sum+=i;
        } 
        average=sum/100;
        console.log(average);
        console.log(sum);
        //求1-100之间所有偶数和奇数的和
        var even=0;
        var odd=0;
        for(var i=1;i<=100;i++){
           if(i%2==0){
               even+=i;
           }else{
               odd+=i;
           }
        } 
        console.log('1-100之间所有偶数之和等于'+even);
        console.log('1-100之间所有奇数之和等于'+odd);
        //求1-100之间所以能被3整除的数字之和
        var sum3=0;
        for(var i=1;i<=100;i++){
            if(i%3==0){
                sum3+=i;
            }
        }
        console.log(sum3);
    </script>
</body>
</html>
